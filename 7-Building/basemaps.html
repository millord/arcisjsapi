<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://js.arcgis.com/4.4"></script>
    <link rel="stylesheet" href="https://js.arcgis.com/4.4/esri/css/main.css" />
    <title>IGeometry-Head</title>
  </head>
  <body>
    <div id="mapView" style="width:1000px; height:700px"></div>
    <h3>BaseMaps</h3>
    <div id="buttons"></div>

    <script>
      let mapview;
      let map;
      let basemaps = [];
      basemaps.push("satellite");
      basemaps.push("topo");
      basemaps.push("streets");
      basemaps.push("hybrid");
      basemaps.push("oceans");
      basemaps.push("dark-gray-vector");
      basemaps.push("osm");

      let setBasemap = function(e) {
        map.basemap = e.target.id;
      };

      for (let i = 0; i < basemaps.length; i++) {
        let buttons = document.getElementById("buttons");
        let button = document.createElement("button");
        button.id = basemaps[i];

        button.textContent = basemaps[i];
        button.addEventListener("click", setBasemap);
        buttons.appendChild(button);
      }

      require(["esri/Map", "esri/views/MapView", "esri/views/SceneView"], (
        Map,
        MapView,
        SceneView
      ) => {
        map = new Map({ basemap: "topo" });

        mapview = SceneView({
          container: "mapView",
          map: map,
          zoom: 7,
          center: [-70.7036130130103, 18.997724972841066]
        });
      });
    </script>
  </body>
</html>
